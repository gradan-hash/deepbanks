<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Banks</title>
    <link rel="stylesheet" type="text/css" href="transfer.css" />
  </head>
  <body>
    <section class="transfer">
      <section class="transfer-inner">
        <h1>Transfer Funds</h1>

        <form action="transfer.php" method="post" class="form">
          <p>From</p>
          <div class="balance">
            <div class="account-bal">
              <label for="account">Account:</label>
              <select name="account" id="account" required>
                <option value="" disabled selected>Choose an account</option>
                <option value="checking">Checking account</option>
                <option value="savings">Savings account</option>
              </select>
            </div>

            <div class="available-bal">
              <label>Available Balance</label>
              <input type="text" value="20" readonly class="bal-input" />
            </div>
          </div>

          <br />

          <p>To</p>

          <div class="balance">
            <div class="account-bal">
              <label for="account">Account:</label>
              <select name="account" id="account" required>
                <option value="" disabled selected>Choose an account</option>
                <option value="checking">Checking account</option>
                <option value="savings">Savings account</option>
              </select>
            </div>

            <div class="available-bal">
              <label>Available Balance</label>
              <input type="text" value="20" readonly class="bal-input" />
            </div>
          </div>

          <br />

          <input type="submit" value="Transfer" class="registration-btn" />
        </form>
        <p class="transfer-p">
          <a href="../transactions/transaction.html" class="transfer-funds-a"
            >Transactions record</a
          >
        </p>
      </section>
    </section>
  </body>
</html>
