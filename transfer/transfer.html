<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Banks</title>
    <link rel="stylesheet" type="text/css" href="transfer.css" />
  </head>
  <body>
    <section class="transfer">
      <section class="transfer-inner">
        <h1>Transfer Funds</h1>

        <form action="../php/transfer.php" method="post" class="form">
          <p>From</p>
          <div class="balance">
            <div class="account-bal">
              <label for="source_account">Source Account:</label>
              <select name="source_account" id="source_account" required>
                <option value="" disabled selected>Choose an account</option>
                <option value="checking">Checking account</option>
                <option value="savings">Savings account</option>
              </select>
            </div>
          </div>

          <div class="balance">
            <div class="account-bal">
              <label for="destination_account">Destination Account:</label>
              <select
                name="destination_account"
                id="destination_account"
                required>
                <option value="" disabled selected>Choose an account</option>
                <option value="checking">Checking account</option>
                <option value="savings">Savings account</option>
              </select>
            </div>
          </div>

          <div class="available-bal">
            <label>Amount To Transfer:</label>
            <input type="text" name="amount" value="" required />
          </div>

          <br />

          <input type="submit" value="Transfer" class="registration-btn" />
        </form>

        <p class="transfer-p">
          <a href="../transactions/transaction.php" class="transfer-funds-a"
            >Transactions record</a
          >
        </p>
      </section>
    </section>
  </body>
</html>
