<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Banks</title>
    <link rel="stylesheet" type="text/css" href="deposit.css" />
  </head>
  <body>
    <section class="body">
      <div class="body-inner">
        <h1>Deposit</h1>

        <form action="deposit.php" method="post" class="form">
          <label for="account">Account:</label>
          <select name="account" id="account" required>
            <option value="" disabled selected>Choose an account</option>
            <option value="checking">Checking account</option>
            <option value="savings">Savings account</option>
          </select>

          <br />

          <label for="amount">Amount:</label>

          <input
            type="number"
            name="amount"
            id="amount"
            required
            placeholder="enter amount"
          />

          <br />

          <input type="submit" value="Deposit" class="registration-btn" />
        </form>
        <p class="transfer-p">
          <a href="../transfer/transfer.html" class="transfer-funds-a"
            >Transfer Funds</a
          >
        </p>
      </div>
    </section>
  </body>
</html>
